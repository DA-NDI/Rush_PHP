<!DOCTYPE html>
<html>
<head>
	<style>
#balloon {
	height: 200px;
	width: 200px;
	background: red;
	border-radius: 500px;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>	
</body>

<div id ="balloon"></div>
	<script>
		var color = {0: 'red', 1:'green', 2:'blue'};
        var index = 1002;
        var size = 200;
        $(document).ready(function(){
            balloon = $('#balloon');
            balloon.click(Outfunc);
            balloon.mouseleave(ChangeSize);
        })
        function ChangeSize(){
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            index--;
            balloon.css('height', size);
            balloon.css('width', size);
            console.log(index);
            console.log(color[index % 3]);
            balloon.css('background', color[index % 3]);
        }
        function Outfunc() {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            index++;
            balloon.css('height', size);
            balloon.css('width', size);
            balloon.css('background', color[index % 3]);
        }
 		</script>
	

</script>
</body>
</html>
